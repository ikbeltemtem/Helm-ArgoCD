kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Values.microA.configMapName }}
  namespace: {{ .Values.microA.namespace }}
data:
  BG_COLOR: '#12181b'
  FONT_COLOR: '#FFFFFF'
  CUSTOM_HEADER: 'Customized with a configmap! MicroA !! updated !!'
{{- with .Values.microA.secretName }}
{{- $secret := .Values.microA.secretName }}
{{- $secretData := (printf "%s" (printf "secret/%s" $secret) | getSecretData)}}
{{- range $key, $value := $secretData }}
  {{ $key | upper }}: "{{ $value }}"
{{- end }}
{{- end }}
