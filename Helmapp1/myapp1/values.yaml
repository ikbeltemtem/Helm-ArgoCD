appName: myhelmapp

nameOverride: ""
fullnameOverride: ""
microA:
  enabled: true
  namespace: default
  replicaCount: 1
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "microaserviceacc"
  image:
    name: devopsjourney1/mywebapp
    tag: latest
  service:
    port: 80
    type: ClusterIP
  configMapName: myconfigmapv1.0
  secretName: secret-microa
 
microB:
  enabled: true
  namespace: default
  replicaCount: 1
  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  image:
    name: devopsjourney1/mywebapp
    tag: latest
  service:
    port: 80
    type: ClusterIP
  configMapName: myconfigmapv2.0


